<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  <style>
    .title {
      font-weight: bold;
      text-align:center;
    }
    .mapd{
      position: relative;
      top: 2px;
    }
    .data-count{
      padding-right:20px;
    }
    .filter-count{
      font-weight: bold;
      color:  #45B1E8;
    }
    #control {
      margin: 25px;
      width: 25%;
      display: inline-block;
    }
    .map {
      width: 50%
    }
  </style>
  <title>Document</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="assets/bundle.js"></script>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
   <div class="navbar-header" style="margin-top:10px">
     <span class="mapd">MapD Demo</span>
   </div>
   <div class="navbar-text navbar-right">
   <div class="data-count">
     <span class="total"><span><span class="filter-count"></span></span>
     <span>of <span class="total-count"></span> tweets</span>
   </div>
   </div>
  </div>
  </nav>
  <div class="main-container">
    <div class="col-xs-12" id="control">
       Mark Size: <input id="size" type="range" min="0" max="50" value="25"><br>
       X Num Bins: <input id="xbin" type="range" min="0" max="1200" value="25"><br>
       Y Num Bins: <input id="ybin" type="range" min="0" max="645" value="25"><br>
   </div>
  <div class="col-xs-12 map">
   <div class="title">Geo Heatmap of Distinct Tweet Languages</div>
   <div id="heatmap"></div>
 </div>
</body>
</html>
